name: build-profile-assets

on:
  schedule:
    - cron: "5 4 * * *"
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "scripts/**"
      - "scripts/config.json"
      - "package.json"
      - "tsconfig.json"
      - ".github/workflows/build-profile-assets.yml"

concurrency:
  group: build-profile-assets
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate metrics
        run: npm run generate:metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate cards
        run: npm run generate:cards
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate featured projects
        run: npm run generate:featured
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate assets
        run: npm run validate:assets

      - name: Commit if changed
        uses: ./.github/actions/commit-if-changed
